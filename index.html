<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-our-team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script defer src="./assets/js/script.js"></script>
    <!-- <script defer src="./assets/js/main.js"></script> -->
</head>
<body>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Company #153</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <section class="py-5">
                <div class="text-center">
                    <h2 class="mb-5">Our team</h2>
                </div>
                <div class="row g-4">
                </div>
            </section>
            <section class="py-5">
                <div class="text-center">
                    <h2 class="mb-5">Add team member</h2>
                </div>
                <form class="row g-3" id="form_member">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name Surname">
                    </div>
                    <div class="col-md-6">
                        <label for="inputRole" class="form-label">Role</label>
                        <input type="text" class="form-control" id="inputRole" placeholder="Role in the team">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
                    </div>
                    <div class="col-md-6">
                        <label for="inputImage" class="form-label">Image</label>
                        <input type="url" class="form-control" id="inputImage" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Add member</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer class="p-3">
        <small class="text-body-secondary">Company #153</small>
    </footer>
    
</body>
</html>
